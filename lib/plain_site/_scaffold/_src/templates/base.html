<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title><%=
if yield :page_title
  html_escape(yield :page_title)
else
  html_escape site.name
end
%></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="<%=site.url_for "css/pygments.css" %>" />
<link rel="stylesheet" type="text/css" href="<%=site.url_for "css/style.css" %>" />
<link rel="alternate" type="application/rss+xml" title="<%=site.name%>" href="<%=site.url_for "rss.xml" %>"/>
<link rel="shortcut icon" href="<%=site.url_for "favicon.png" %>" type="image/png" />
</head>
<body class="dark">

  <%=yield :page_content%>

  <footer class="site-footer">
      <a rel="license"
      title="This blog is licensed under a Creative Commons Attribution-ShareAlike 3.0 Unported License."
      href="http://creativecommons.org/licenses/by-sa/3.0/deed.zh" target="_blank"><img width="80" height="14" alt="知识共享许可协议" src="http://i.creativecommons.org/l/by-sa/3.0/80x15.png" /></a>

      <small>
        Powered by <a href="http://jex.im/projects/plain-site.html" target="_blank">PlainSite</a>.
      </small>
  </footer>
</body>
</html>
